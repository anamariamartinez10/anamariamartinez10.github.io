<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMM Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
  <link rel="icon" href="apple-touch-icon.png" />

<body class="page">
  <header class="header">
    <div class="header__titles">

      <li class="header__sociallinks">
        <img 
          class="header__sociallink"
          src="./assets/linkedin_iconcircle.png" 
          alt="LinkedIn Link"

        <img 
          class="header__sociallink"
          src="./assets/github_iconcircle.png"

        />

     </ul>
    </div>
    <nav class="nav">
      <ul class="nav__links">
        <li class="nav__link">Software Engineering</li>
        <li class="nav__link">Art / Crafts / Design</li>
        <li class="nav__link">Resume / About</li>

    </nav>
    <div class="header__photos">
      <img src="/assets/lenacamera.jpg" class="header__photo">
      <img src="/assets/mom.jpg" class="header__photo">
