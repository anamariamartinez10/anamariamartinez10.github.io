<!-- DOCTYPE html -->
<!-- This is a Codecademy project. Assignment: Build your own HTML/CSS Cheat Sheet -->
<html>
<head>
  <title>HTML/CSS Cheat Sheet</title>
  <link rel="stylesheet" type="text/css" href="web/cheatsheettyle.css />
</head>
<body>
  <h1 class='header'>HTML / CSS Cheat Sheet</h1>
  <div class='htmlheader'>
    <h2>HTML</h2>
    <h3>HyperText Mark-up Language</h3>
  </div>
  <div>
    <table class='htmltable'>
      <thead>
        <tr>
          <th>code</th>
          <th>function</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><html></td>
          <td>starts an html document</td>
        </tr> 
        <tr>
          <td>h1-h6</td>
          <td>headers, 1 is largest, 6 is smallest font</td>
        </tr>

      </tbody>
    </table>
  </div>
  <div class='cssheader'>
    <h2>CSS</h2>
    <h3>Cascading Style Sheet</h3>
  </div>
  <div>
    <table class='csstable'>
      <thead>
        <tr>
          <th>code</th>
          <th>function</th>
        </tr>
      </thead>
    </table>
  </div>

</body>
</html>
